<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image Gallery using Display Grid with Responsive</title>
    <link rel="stylesheet" href="../CSS/Image.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>

    <div class="container">
        <div class="img-container">

            <!-- Main Section Of First Image Container -->
            <div class="main-image-container">

                <img class="windows" src="https://images.unsplash.com/photo-1606203627085-6cf3f02a4bd4?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2glMjA0a3xlbnwwfHwwfHx8MA%3D%3D" alt="Windows 10">

                <img class="customize" src="../Image/Customize-Wallpaper.jpg" alt="customize wallpaper">

            </div>

            <!-- Second Image Container -->
            <div class="main-second-image-container">

                <img class="girl-image" src="../Image/Girl-Image.jpg" alt="girl image">

                <img class="nature-image" src="../Image/Nature-Image.jpg" alt="nature image">

                <img class="wallpaper" src="../Image/Wallpaper-2.jpeg" alt="wallpaper">

            </div>

            <!-- Third Image Container -->
            <div class="main-third-image-container">

                <img class="couple-image" src="../Image/Couple-Image.jpg" alt="couple image">

                <img class="nature-images" src="https://img.freepik.com/free-photo/mountain-landscape-with-hot-air-balloon-dawn-generative-ai_188544-8142.jpg?w=900&t=st=1729072383~exp=1729072983~hmac=54279e2a3d5ed61b49d4f2cac9b014940b8af6b90e50e987615d40124368e222" alt="nature image">

            </div>

            <!-- Fourth Image Container -->
            <div class="main-fourth-image-container">

                <img class="girls-image" src="https://img.freepik.com/premium-photo/mountain-lake-with-lake-mountain-background_1153744-13434.jpg?w=1060" alt="girl image">

                <img class="natures-image" src="https://img.freepik.com/free-photo/autumn-leaf-falling-revealing-intricate-leaf-vein-generated-by-ai_188544-9869.jpg?w=1060&t=st=1729072472~exp=1729073072~hmac=d67ac3c5b8a7c407373341974caf8299e320191f67b89920fa7c86d571681692" alt="nature image">

                <img class="wallpapers" src="https://img.freepik.com/premium-photo/nature-tranquil-beauty-reflected-calm-water_1211502-166.jpg?w=1060" alt="wallpaper">

            </div>

        </div>

        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <div class="sidebar">

                <div class="header">
                    <h4>SHUTTER</h4>
                </div>

                <!-- List Items -->
                <div class="list-items">

                    <ul>
                        <li>HOME</li>
                        <li>PHOTOS</li>
                        <li>BIO</li>
                        <li>BLOG</li>
                        <li>CONTACT</li>
                    </ul>

                </div>

                <!-- Icons Of Facebook, Twitter & Github -->
                <div class="icons">

                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-github"></i>

                </div>

            </div>
        </div>
        
    </div>
    
    

</body>
</html>
